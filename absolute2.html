<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute box</title>

<style>

.box{
    width: 500px;
    height: 300px;
    border: 5px solid;
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    right: 0px;
    margin: auto;
}
.circle{
    width:50px;
    height:50px;
    border-radius: 50px;
    background-color: orange;
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    right: 0px;
    margin: auto;
}

</style>

</head>
<body>
    

<div class="box">

<div class="circle"></div>



</div>



</body>
